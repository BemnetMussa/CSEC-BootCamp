<html lang="en">
<head>

</head>
<body style="display: flex; flex-direction: column; align-items: center;">

    <p style="border: 1px solid black; padding: 2em; width: 100px;">CSEC ASTU</p>


    <div class="butns" style">
        <button id="name" onclick="update('name')">Name</button>
        <button id="age" onclick="update('age')">Age</button>
        <button id="dept" onclick="update('dept')">Dept</button>
    </div>



    <div>
        <ul>
            <li>js</li>
            <li>C#</li>
        </ul>
    </div>


</body>
<script>
    
    const message = document.querySelector('p')
    
    let data = {
        'name': 'Bemnet',
        'age': 21,
        'dept': 'Sw'
    }

    console.log(document.querySelectorAll('button'))
    
    function update(val) {

        message.innerText = data[val]
    }


    const lis = document.querySelector('ul')

    let li = document.createElement('li')
    li.innerHTML = 'C++'
    lis.appendChild(li)


</script>
